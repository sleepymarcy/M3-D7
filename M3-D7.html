    <script>
      const getData = async () => {
        let usersarr = [];
        const resp = await fetch("https://jsonplaceholder.typicode.com/users");
        const data = await resp.json();
        for (let elm of data) {
          usersarr.push(elm);
        }
        const users = Promise.all(usersarr).then((values) => {
          console.log(values);
        });
      };

      window.onload = getData();
    </script>
